version: '3.7'

services:
  db:
    image: postgres:11
    container_name: 'fastapi_postgres'
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - fastapi_postgres:/var/lib/postgresql/data
    restart: on-failure

volumes:
  fastapi_postgres:
    external:
      true