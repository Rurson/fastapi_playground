{% extends "base.html" %}
{% block content %}

    <div class="columns is-centered">
    <header class="heading column is-one-quarter ">List of users</header>
    </div>
    <div class="columns is-centered">
            <table class="table is-bordered column is-one-quarter">
                <thead>
                <tr>
                    <th><abbr title="Position">POS</abbr></th>
                    <th><abbr title="Name of a user">Name</abbr></th>
                </tr>
                {% for i in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ i.name }}</td>
                    </tr>
                {% endfor %}
                </thead>
            </table>

    </div>
{% endblock %}
